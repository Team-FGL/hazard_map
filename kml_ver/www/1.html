        function getAppIdToken() {
            window.mycallback = function(response) { alert("The tokenized AppID is:" + response); 
            }
            var s = document.createElement("script");
            s.src = "http://api.microsofttranslator.com/V2/Ajax.svc/GetAppIdToken?oncomplete=mycallback&appId=anshinchan&minRatingRead=5&maxRatingWrite=4&expireSeconds=60";
            document.getElementsByTagName("head")[0].appendChild(s);
        }
    </script>
</head>
<body onload="getAppIdToken();">
